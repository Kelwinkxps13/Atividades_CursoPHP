<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <title>questao 05</title>
</head>
<body>

    <!--div principal-->
    <div class="container">
        <div class="row">
            <div class="col-12">

              <!--botao onde o usuario irá clicar pra chamar a modal-->
                <div class="col-12 mt-3">
                    <p class="text-center">
                        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModalToggle">
                            Clique Aqui
                        </button>
                    </p>
                </div>
                
                
                <!-- Primeira modal-->
                <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">

                        <!--cabeça da modal-->
                        <div class="modal-header">
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <!--corpo da modal-->
                        <div class="modal-body">
                            Tem certeza que deseja prosseguir?
                        </div>

                        <!--pé da modal-->
                        <div class="modal-footer">
                            <button class="btn btn-danger" data-bs-dismiss="modal">Não, voltar</button>
                          <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Sim, prosseguir</button>
                        </div>
                      </div>
                    </div>
                </div>

                <!-- Segunda modal-->
                <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">

                        <!--cabeça da modal-->
                        <div class="modal-header">
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <!--corpo da modal-->
                        <div class="modal-body">
                            Sucesso!
                        </div>

                        <!--pé da modal-->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Fechar</button>
                        </div>
                      </div>
                    </div>
                </div>
                

            </div>
        </div>
    </div>



      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    
    
</body>
</html>
